- type: parallel
  exclude: gh-pages
  steps:
    - name: cpplint
      service: iutest
      command: make -C /work/test/cpplint
    - name: check-include-guard
      service: iutest
      command: make -C /work/test check_incg
    - name: check-fullpath
      service: iutest
      command: ! find /work/projects -type f -print | xargs grep '[d-zD-Z]:\\'
    - name: check-documents
      service: iutest
      command:  make -C /work/test/docs version-test doxygen-test
    - name: editorconfig-self-lint
      service: iutest
      command: make -C /work editorconfig-self-lint
    - name: check-crlf
      service: iutest
      command: sh /work/.ci/check-crlf.sh

- type: parallel
  exclude: gh-pages
  steps:
    - name: check-remote-crlf
      service: iutest
      command: if git grep --cached -I -l -P '\r'; then exit 1
