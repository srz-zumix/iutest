resources:
  - name: iutest_gitRepo
    type: GitRepo
    configuration:
      gitProvider: GitHub
      path: srz-zumix/iutest
      branches:
        include: master|^jfrog/.*
pipelines:
  - name: basic_test
    configuration:
      nodePool: centos-latest
      runtime:
        type: image
        image:
          auto:
            language: cpp
            versions:
              - "9.0.1"
    steps:
      - name: setup
        type: Bash
        configuration:
          inputResources:
            - name: iutest_gitRepo
        execution:
          onExecute:
            - apt install -y make
      - name: test
        type: Bash
        configuration:
          inputSteps:
            - name: setup
        execution:
          onExecute:
            - pushd ${res_iutest_gitRepo_resourcePath}
            - make -C test showcxxversion showcxxmacros
            - make -C test -j2
            - make -C test test
            - make -C test report
            - popd
