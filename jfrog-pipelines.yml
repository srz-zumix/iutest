resources:
  - name: iutest_gitRepo
    type: GitRepo
    configuration:
      gitProvider: GitHub
      path: srz-zumix/iutest
      branches:
        include: master|^jfrog/.*
      # https://www.jfrog.com/confluence/display/JFROG/Triggering+Pipelines+and+Steps#TriggeringPipelinesandSteps-CancellingPreviousRunsOnaGitRepositoryChange
      cancelPendingRunsOn:
        newCommit: true
        pullRequestUpdate: true
pipelines:
  - name: basic_test
    configuration:
      nodePool: centos-latest
      runtime:
        type: image
        image:
          auto:
            language: cpp
            versions:
              - "9.0.1"
    steps:
      - name: iutest_test
        type: Bash
        configuration:
          inputResources:
            - name: iutest_gitRepo
        execution:
          onExecute:
            - yum install -y make
            - pushd ${res_iutest_gitRepo_resourcePath}
            - make -C test showcxxversion showcxxmacros
            - make -C test -j2
            - make -C test test
            - make -C test report
            - popd
