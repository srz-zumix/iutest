cirrus_osx_test_task:
  only_if: $CIRRUS_BRANCH =~ 'cirrusci.*'
  osx_instance:
    image: high-sierra-xcode-9.4.1
  env:
    matrix:
      STDFLAG: -std=c++14
      STDFLAG: -std=c++17
      #STDFLAG: -std=c++2a
  test_script: cd test && make -j4 showcxxversion default && make test

