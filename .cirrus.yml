cirrus_use_lib_task:
  only_if: *default-condition
  auto_cancellation: true
  env:
    USE_LIB: 1
  container:
    image: gcc:latest
  version_script: make -C test showcxxversion
  # NOTE: -j$((`nproc`)): Container errored with 'OOMKilled'
  build_lib_script: make -C projects/make
  build_script: make -C test -j4
  test_script: make -C test test
  report_script: make -C test report
  depends_on:
    - cirrus_gcc_test

cirrus_osx_17_test_task: &osx_task
  only_if: *default-condition
  auto_cancellation: true
  osx_instance:
    image: ghcr.io/cirruslabs/macos-ventura-xcode:latest
  env:
    - STDFLAG: -std=c++17
  version_script: make -C test showcxxversion
  build_script: make -C test -j$((`getconf _NPROCESSORS_ONLN`))
  test_script : make -C test test
  report_script: make -C test report

cirrus_osx_14_test_task:
  <<: *osx_task
  env:
    - STDFLAG: -std=c++14
  depends_on:
    - cirrus_osx_17_test

cirrus_osx_20_test_task:
  <<: *osx_task
  env:
    - STDFLAG: -std=c++20
  depends_on:
    - cirrus_osx_17_test

