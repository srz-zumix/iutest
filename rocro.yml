inspecode:
  cpplint:
    input:
      - include/**
      - src/**
    options:
      --linelength: 150
      --headers: hpp,ipp
      --extensions: hpp,ipp,cpp
      --filter:
        -build/c++11,
        -build/c++tr1,
        -build/header_guard,
        -build/include_what_you_use,
        -readability/braces,
        -readability/todo,
        -runtime/int,
        -runtime/references,
        -whitespace/braces,
        -whitespace/comments,
        -whitespace/indent,
        -whitespace/newline,
        -whitespace/operators,
        -whitespace/parens
    thresholds:
      num-issues: 0

  cppcheck:
    options:
      --enable: all
      -I: include
      -D:
        - IUTEST_HAS_CLOCK=1
        - IUTEST_HAS_TESTNAME_ALIAS_JP=0
      -U:
        - _WIN32
        - _MSC_VER
        - __clang__
        - __CYGWIN__
        - __APPLE__
      --platform: unix64
      --inline-suppr:
      --suppress:
        - syntaxError
        - unusedFunction
        - "knownConditionTrueFalse:*/iutest_internal_defs.hpp"
        - "noExplicitConstructor:*/iutest_defs.hpp"
        - "noExplicitConstructor:*/iutest_any.hpp"
        - "unusedPrivateFunction:*/iutest_expression_assertion.hpp"
        - "unusedStructMember:*/iutest_constant.hpp"
        - "unusedStructMember:*/iutest_defs.hpp"
        - "unusedStructMember:*/iutest_type_traits.hpp"
        - "preprocessorErrorDirective:*/iutest_param_tests.hpp" # IUTEST_HAS_TESTFIXTURE_ALIAS_BY_TUPLE negative failure
        - unmatchedSuppression
      --max-configs: 20
      #--force:
    ignore:
      - test/spi_tests_decl.cpp
      - test/benchmark/*.cpp
      - test/japanese_tests.cpp # unhandled character(s)
      - samples/japanese.cpp # unhandled character(s)
      - tools/paiza.io/*.cpp
      - tools/wandbox/*.cpp
      - projects/**/*.c
      - projects/**/*.cpp
    thresholds:
      num-issues:
        #information: 0
        style: 0
        performance: 0
        portability: 0

  scan-build:
    options:
      - -analyze-headers
      - -k
      - --: [make, -C, test, syntax_tests]
