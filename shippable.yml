language: c
compiler:
  - gcc
  - clang
cache: true
parallelized_test: true

branches:
  only:
    - master
    - develop
    - feature/*
    - fix/*
    - shippable/*

build:
  ci:
    - cd test
    - make showcxxversion
    - make -j2
    - make test

integrations:
  notifications:
    - integrationName: email
      type: email
      recipients:
          - zumix.cpp@gmail.com
      on_success: change
      on_failure: always
