# shippable test c++98 compile...

language: c
compiler:
  - gcc
  - clang
cache: true
parallelized_test: true

branches:
  only:
    - master
    - develop
    - feature/*
    - fix/*
    - shippable/*

build:
  ci:
    - cd test
    - make -j2
    - make test


