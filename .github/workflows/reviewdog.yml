name: GitHub Actions - reviewdog
on: [pull_request]

jobs:
  cpplint:
    runs-on: ubuntu-18.04
    steps:
    - name: clone
      uses: actions/checkout@master
      with:
        fetch-depth: 1
    - uses: srz-zumix/reviewdog-cpplint@master
      with:
        github_token: ${{ secrets.github_token }}
        reporter: github-pr-review # Change reporter
        flags: "--extensions=h,hpp,c,cpp,cc,cu,ipp --linelength=150" # Optional
        reviewdog_options: "-list"
        debug: true
