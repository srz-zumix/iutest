name: GitHubPages
on:
  push:
    branches:
      - master
      - 'ghpages/**'
    paths:
      - 'include/**'
      - 'docs/**'
      - '.github/actions/update-ghpages/**'
      - '.github/workflows/ghpages.yml'

jobs:
  update_document:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Update GitHub Pages
      uses: ./.github/actions/update-ghpages


