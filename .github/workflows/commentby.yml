name: GitHub Actions - comment trigger
on:
  pull_request_review_comment:
    types: [created]
  issue_comment:
    types: [created]
  pull_request_review:

jobs:
  prepare:
    runs-on: ubuntu-18.04
    steps:
    - name: Check condition
      env:
        GITHUB_CONTEXT: ${{ toJson(github) }}
      run: |
        echo "$GITHUB_CONTEXT"
    - name: Show Event
      run: cat ${GITHUB_EVENT_PATH}
