linter:
  stylelint:
    npm_install: false
    root_dir: 'docs'
    glob: '**/*.{css,scss}'
  goodcheck:
    config: ./.ci/goodcheck.yml
  cppcheck:
    std: "c++11"
    target:
      - "src/"
      - "samples/"
      - "test/"
  cpplint:
    filter: "-build/c++11\
      ,-build/c++tr1\
      ,-build/header_guard\
      ,-build/include\
      ,-build/include_what_you_use\
      ,-readability/braces\
      ,-readability/todo\
      ,-runtime/int\
      ,-runtime/references\
      ,-runtime/string\
      ,-whitespace/braces\
      ,-whitespace/comments\
      ,-whitespace/indent\
      ,-whitespace/newline\
      ,-whitespace/operators\
      ,-whitespace/parens\
      "
    linelength: 150
    extensions: "c,cpp"
    headers: "h,hpp,ipp"
  remark_lint:
    ext: md
  languagetool:
    ext: [.md, .html]
