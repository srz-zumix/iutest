linter:
  stylelint:
    npm_install: false
    root_dir: 'docs'
    glob: '**/*.{css,scss}'
  goodcheck:
    config: ./.ci/goodcheck.yml
  cpplint:
    filter: "-readability/braces\
      ,-readability/todo\
      ,-runtime/int\
      ,-whitespace/braces\
      ,-whitespace/comments\
      ,-whitespace/indent\
      ,-whitespace/newline\
      ,-whitespace/operators\
      ,-whitespace/parens\
      "
    linelength: 150
    extensions: "c,cpp"
    headers: "h,hpp,ipp"
    exclude:
      - "projects/*/android/iutest_android.NativeActivity/*"
      - "projects/*/mfc/*"
      - "samples/*/*"

