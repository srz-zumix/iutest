- pipeline: "benchmark"
  trigger_mode: "ON_EVERY_PUSH"
  ref_name: "*"
  ref_type: "BRANCH"
  actions:
  - action: "benchmark test"
    type: "BUILD"
    docker_image_name: "gcc"
    working_directory: "/buddy/iutest"
    mount_filesystem_path: "/buddy/iutest"
    execute_commands:
      - cd test
      - make -C benchmark
      - make bench
    shell: "SH"
    trigger_condition: "ALWAYS"
