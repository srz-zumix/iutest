- pipeline: "test"
  trigger_mode: "MANUAL"
  ref_name: "buddy*"
  ref_type: "WILDCARD"
  trigger_condition: "ALWAYS"
  auto_clear_cache: true
  actions:
  - action: "Execute: sample run"
    type: "BUILD"
    working_directory: "/buddy/iutest"
    docker_image_name: "library/gcc"
    docker_image_tag: "7"
    execute_commands:
    - "cd projects/make"
    - "make run"
    mount_filesystem_path: "/buddy/iutest"
    shell: "SH"
    trigger_condition: "ALWAYS"
