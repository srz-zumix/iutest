version: 1.0.{build}

environment:
  matrix:
    # Visual Studio
    - APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2013
      PROJECT_DIR: vs2013
      CMAKE_GENERATOR_NAME: Visual Studio 12 2013
    - APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2015
      PROJECT_DIR: vs2015
      CMAKE_GENERATOR_NAME: Visual Studio 14 2015
    - APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2017
      PROJECT_DIR: vs2017
      CMAKE_GENERATOR_NAME: Visual Studio 15 2017
    - APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2019
      PROJECT_DIR: vs2019
      # BUILD_PRE_PROJECT: yes
      CMAKE_GENERATOR_NAME: Visual Studio 16 2019
    # Cygwin
    - BUILD_CYGWIN: yes
      USE_GNU_EXTENSION: 0
      CYGWIN_PATH: C:\cygwin
      CYGWIN_SETUP_EXE: setup-x86.exe
    - BUILD_CYGWIN: yes
      USE_GNU_EXTENSION: 1
      CYGWIN_PATH: C:\cygwin
      CYGWIN_SETUP_EXE: setup-x86.exe
    - BUILD_CYGWIN: yes
      USE_GNU_EXTENSION: 1
      CYGWIN_PATH: C:\cygwin64
      CYGWIN_SETUP_EXE: setup-x86_64.exe
    # MINGW64
    - BUILD_MINGW: yes
      USE_GNU_EXTENSION: 0
      MAKE_OPTIONS: LIBS=ws2_32
      MINGW_PATH: C:\mingw-w64\x86_64-6.3.0-posix-seh-rt_v5-rev1\mingw64\bin
      #MINGW_PATH: C:\mingw-w64\x86_64-7.2.0-posix-seh-rt_v5-rev1
      #APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2017
    # MINGW64 GNU EXTENSION
    - BUILD_MINGW: yes
      USE_GNU_EXTENSION: 1
      MAKE_OPTIONS: LIBS=ws2_32
      MINGW_PATH: C:\mingw-w64\x86_64-6.3.0-posix-seh-rt_v5-rev1\mingw64\bin
    # MINGW32
    - BUILD_MINGW: yes
      USE_GNU_EXTENSION: 0
      MINGW_PATH: c:\mingw\bin
    # MINGW32 GNU EXTENSION
    - BUILD_MINGW: yes
      USE_GNU_EXTENSION: 1
      MINGW_PATH: c:\mingw\bin
    # NMAKE
    - BUILD_NMAKE: yes
      APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2017
    # Prefast
    - BUILD_PREFAST: yes
      PROJECT_DIR: vs2015
    # Menu
    - BUILD_MENU: yes
      APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2017
    # Package Build
    - BUILD_PACKAGE: yes
      APPVEYOR_BUILD_WORKER_IMAGE: Ubuntu
    # Nuget
    - BUILD_NUGET: yes

configuration:
  - Debug
  - Release

matrix:
  exclude:
    - configuration: Debug
      BUILD_CYGWIN: yes
    - configuration: Debug
      BUILD_MINGW: yes
    - configuration: Debug
      BUILD_NMAKE: yes
    - configuration: Release
      BUILD_PREFAST: yes
    - configuration: Debug
      BUILD_MENU: yes
    - configuration: Debug
      BUILD_PACKAGE: yes
    - configuration: Debug
      BUILD_NUGET: yes

branches:
  only:
    - master
    - develop
    - /feature.*/
    - /fix.*/
    - /appveyor.*/

# Do not build feature branch with open Pull Requests
skip_branch_with_pr: true

clone_depth: 1

init:
  ps: |
    $commit_message = $env:APPVEYOR_REPO_COMMIT_MESSAGE
    if($commit_message.Contains("[appveyor rdp]")) {
        iex ((new-object net.webclient).DownloadString('https://raw.githubusercontent.com/appveyor/ci/master/scripts/enable-rdp.ps1'))
        Set-WinSystemLocale ja-JP
        Set-Location -Path hklm:\SYSTEM\CurrentControlSet\Control
        New-ItemProperty -Path ".\Keyboard Layout" -Name IgnoreRemoteKeyboardLayout -PropertyType DWORD -Value 1 -Force
        Restart-Computer
    }

before_build:
  cmd: |
      mkdir build && cd build
      cmake ../projects/cmake -G "%CMAKE_GENERATOR_NAME%" -Dbuild_gtest_samples=ON
      cd ..

build:
  project: build\iutest.sln
  parallel: true
  verbosity: minimal

test_script:
  cmd: cd build && ctest -C %Configuration% -V

for:
# Build .sln (no cmake)
-
  matrix:
    only:
      - BUILD_PRE_PROJECT: yes
  before_build:
    cmd: cmake --version
  build:
    project: projects\%PROJECT_DIR%\iutest.sln
    parallel: true
    verbosity: minimal
  test_script:
    cd projects\%PROJECT_DIR%\%Configuration%
    iutest_sample.exe
    iutest_sample.exe --spec
# Cygwin
-
  matrix:
    only:
      - configuration: Release
        BUILD_CYGWIN: yes
  install:
    cmd: |
      %CYGWIN_PATH%\%CYGWIN_SETUP_EXE% -qnNdO -R %CYGWIN_PATH% -s http://cygwin.mirror.constant.com -l %CYGWIN_PATH%/var/cache/setup -P make -P clang
      SET PATH=%CYGWIN_PATH%\bin;%PATH%
  before_build:
    cmd: echo.
  build_script:
    cmd: |
      cd test
      g++ --version; clang++ --version; python --version
      make showcxxmacros
      uname
      make -j4
  test_script:
    cmd: make test
# MINGW
-
  matrix:
    only:
      - configuration: Release
        BUILD_MINGW: yes
  install:
    cmd: set path=%MINGW_PATH%;%path%
  before_build:
    cmd: echo.
  build_script:
    cmd: |
      cd test
      g++ --version
      mingw32-make showcxxmacros
      mingw32-make -j4 %MAKE_OPTIONS%
  test_script:
    cmd: mingw32-make test %MAKE_OPTIONS%
# NAMKE
-
  matrix:
    only:
      - configuration: Release
        BUILD_NMAKE: yes
  before_build:
    cmd: '"C:\Program Files (x86)\Microsoft Visual Studio\2017\Community\Common7\Tools\vsdevcmd.bat"'
  build_script:
    cmd: cd test && nmake
  test_script:
    cmd: nmake test
# Prefast
-
  matrix:
    only:
      - configuration: Debug
        BUILD_PREFAST: yes
  environment:
    MSBUILD_LOGGER_OPTION: /verbosity:minimal /logger:"C:\Program Files\AppVeyor\BuildAgent\Appveyor.MSBuildLogger.dll"
    MSBUILD_PREFAST_OPTION: /p:RunCodeAnalysis=true /p:EnablePREfast=true /p:CodeAnalysisTreatWarningsAsErrors=true
  before_build:
    cmd: echo.
  build_script:
    cmd: msbuild "projects\%PROJECT_DIR%\iutest_sample.vcxproj" /m %MSBUILD_LOGGER_OPTION% %MSBUILD_PREFAST_OPTION%
  test: off
# Menu
-
  matrix:
    only:
      - configuration: Release
        BUILD_MENU: yes
  before_build:
    cmd: echo.
  build:
    project: samples\windows\iutest_windows_sample.sln
    parallel: true
    verbosity: minimal
  test: off
# Package Build
-
  matrix:
    only:
      - configuration: Release
        BUILD_PACKAGE: yes
  before_build:
    cmd: echo.
  build_script:
    sh: bash ./.ci/make-package.sh
  test: off
# NuGet
-
  matrix:
    only:
      - configuration: Release
        BUILD_NUGET: yes
  before_build:
    cmd: echo.
  build_script:
    ps: |
      $nuspecPath = "projects\nuget\iutest.nuspec"
      Write-Output "Building NuGet package"
      nuget pack $nuspecPath -OutputDirectory ".\"
  test: off

on_failure:
  ps: |
    # rdp
    $commit_message = $env:APPVEYOR_REPO_COMMIT_MESSAGE
    if($commit_message.Contains("[appveyor rdp]")) {
      $blockRdp = $true; iex ((new-object net.webclient).DownloadString('https://raw.githubusercontent.com/appveyor/ci/master/scripts/enable-rdp.ps1'))
    }

notifications:
  - provider: Email
    to:
      - zumix.cpp@gmail.com
    on_build_success: false
    on_build_failure: true
    on_build_status_changed: true
