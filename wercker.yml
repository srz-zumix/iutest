box: python
build:
  steps:
    - pip-install: &pip-install
        requirements_file: ""
        packages_list: "requests"

    # # This pip-install clears the local wheel cache
    # - pip-install:
    #     clean_wheel_dir: true

    - script:
        name: echo python information
        code: |
          echo "python version $(python --version) running"
          echo "pip version $(pip --version) running"

    - script:
        name: listup compiler
        code: |
          cd tools/wandbox
          python iuwandbox.py --list-compiler --verbose

gtest-compat:
  box: alpine
  docker: true
  steps:
    - script:
        name: Install docker
        code: apk --no-cache add docker
    - script:
        name: check
        code: |
          docker run --rm -v $(pwd):/iutest -w /iutest ${DOCKER_IMAGE} ls
    - script:
        name: Use GTest
        code: |
          docker run --rm -v $(pwd):/iutest -w /iutest ${DOCKER_IMAGE} \
            make -C test USE_GTEST=1 \
            GTEST_EXPECT_VER=${GTEST_EXPECT_VERSION} GTEST_EXPECT_LATEST=${GTEST_EXPECT_LATEST} clean ${MAKE_TARGET}
    - script:
        name: Use GMock
        code: |
          docker run --rm -v $(pwd):/iutest -w /iutest ${DOCKER_IMAGE} \
            make -C test USE_GTEST=1 USE_GMOCK=1 \
            GTEST_EXPECT_VER=${GTEST_EXPECT_VERSION} GTEST_EXPECT_LATEST=${GTEST_EXPECT_LATEST} clean ${MAKE_TARGET}

wandbox:
  steps:
    - pip-install: *pip-install
    - script: &make-fused
        name: make fused
        code: |
          make -C tools/fused

    - script: &setup
        name: setup
        code: |
          export PYTHONDONTWRITEBYTECODE=1
          export IUWANDBOX_COMMANDLINE_OPTION="../../test/syntax_tests.cpp -f"-DIUTEST_USE_MAIN=1" -f"-Werror" --encoding utf-8-sig --expand-include --verbose --check-config --retry-wait 180"

    - script: &experimental
        name: experimental setup
        code: |
          export IUWANDBOX_EXPERIMENTAL_OPTION="--iutest-use-wandbox-min"

    - script: &cpp
        name: c++
        code: |
          cd tools/wandbox
          for compiler in ${IUWANDBOX_COMPILER}
          do
              python ./iuwandbox.py ${IUWANDBOX_EXPERIMENTAL_OPTION} ${IUWANDBOX_COMMANDLINE_OPTION} -c $compiler --std "c++${IUWANDBOX_CPPVER}" ${IUWANDBOX_ADD_OPTION} ${IUWANDBOX_STDC_ADD_OPTION};
          done

