version: v1.0
name: iutest
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

# branch filter: GUI Config

global_job_config:
  env_vars:
    - name: PARALLELS
      value: -j8
    - name: CLANG_VERSION
      value: "9"
    - name: INSATLL_CLANG_TOOLS
      value: "true"
    - name: GCC_VERSION
      value: "7"
  prologue:
    commands:
      # - checkout --use-cache
      - checkout
  # Connect secret to all jobs in the pipeline
  secrets:
    - name: dockerhub_login

blocks:
  # - name: install
  #   task:
  #     prologue:
  #       commands:
  #         - cache restore
  #     jobs:
  #       - name: install
  #         commands:
  #           - echo install
  #     epilogue:
  #       commands:
  #         - cache store
  - name: tests
    # skip:
    #   when: "change_in(['/.circleci', '/.github', '/docs', '/*.md', '/*.yml', '/*.yaml', '/*.ini', '/LICENSE'])"
    run:
      when: "change_in(['/.ci', '/include', '/src', '/samples', '/test', './semaphore.yml'])"
    task:
      prologue:
        commands:
          # - cache restore
          - echo ${DOCKER_PASSWORD} ./.ci/login-dockerhub.sh ${DOCKER_USERNAME}
          - ./.ci/linux/install-clang.sh
          - ./.ci/linux/install-gcc.sh
      jobs:
        - name: minimum_tests
          commands:
            - cd test
            - make CXX=clang++ run_minimum_tests RUN_OPTION=--spec
            - ldd minimum_tests
            - make clean
        - name: basic_tests
          commands:
            - cd test
            - make $PARALLELS
            - make test
            - make report
        - name: long_double_tests
          matrix:
            - env_var: DEFS
              values:
                - "-m96bit-long-double"
                - "-mlong-double-64"
                - "-mlong-double-80"
                - "-mlong-double-128"
          commands:
            - cd test
            - make clean
            - make DEFS=$DEFS floatingpoint_tests_run
        - name: scan-build
          commands:
            - cd test
            - scan-build -k make CXX=clang++ CCC_CXX=clang++ showcxxversion
            - scan-build -k --status-bugs make CXX=clang++ CCC_CXX=clang++ DEFS=-DIUTEST_HAS_CXX_HDR_VARIANT=0 all_tests $PARALLELS
            # - scan-build -k --status-bugs make CXX=clang++ CCC_CXX=clang++ DEFS=-DIUTEST_HAS_CXX_HDR_VARIANT=0 $PARALLELS
        - name: sample-run
          commands:
            - cd projects/make
            - make run
            - make clean
            - make CXX=clang++ run
