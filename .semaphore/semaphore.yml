version: v1.0
name: iutest
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: setup
    task:
      jobs:
      - name: checkout
        commands:
          - checkout --use-cache
  - name: tests
    task:
      jobs:
      - name: basic_tests
        commands:
          - cd test
          - make -j4
          - make test
